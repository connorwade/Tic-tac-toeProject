<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/main.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
        <main id="board">
          <div class="square" id="0" data-mark="" data-row = "0" data-col = "0"></div>
          <div class="square" id="1" data-mark="" data-row = "0" data-col = "1"></div>
          <div class="square" id="2" data-mark="" data-row = "0" data-col = "2"></div>
          <div class="square" id="3" data-mark="" data-row = "1" data-col = "0"></div>
          <div class="square" id="4" data-mark="" data-row = "1" data-col = "1"></div>
          <div class="square" id="5" data-mark="" data-row = "1" data-col = "2"></div>
          <div class="square" id="6" data-mark="" data-row = "2" data-col = "0"></div>
          <div class="square" id="7" data-mark="" data-row = "2" data-col = "1"></div>
          <div class="square" id="8" data-mark="" data-row = "2" data-col = "2"></div>
        </main>

    <script src="main.js"></script>
</body>
</html>
